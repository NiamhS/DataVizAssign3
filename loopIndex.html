	<body>
		<h1>Conditionals, Loops, Functions</h1>
		
		<script>
			
				var cities = [{
		name : "Dublin",
		type : "capital"
	}, {
		name : "London",
		type : "capital"
	}, {
		name : "Cork",
		type : "regional"
	}, {
		name : "Paris",
		type : "capital"
	}, {
		name : "Dusseldorf",
		type : "regional"
	}, {
		name : "Birmingham",
		type : "regional"
	}];
	
				var cities2 = [{
		name : "Berlin",
		type : "capital"
	}, {
		name : "Brussels",
		type : "capital"
	}, {
		name : "Rotterdam",
		type : "regional"
	}, {
		name : "Prague",
		type : "capital"
	}, {
		name : "Lyons",
		type : "regional"
	}, {
		name : "Munich",
		type : "regional"
	}];
	
	/*
	 * this is a "for loop"
	 * it has round parens, which indicate that it's a function
	 * 
	 * this loop is starting at indez zero, ending before index 7 (ie. at index 6)
	 * increment by 1 each time
	 */
	
	function sortCities(citiesToSort){
	
	var capitalCities = []
	var regionalCities = []
	
	for(var i=0;i<6;i++){
		
		var item = citiesToSort [i];
		
		if(item.type=="capital"){
			
			capitalCities.push(item);
			
		}else{
			
			regionalCities.push(item);
		}//end of if/else statement
		
	}// end of 'for loop'
	
	return(capitalCities);
	
	}//end of sortCities function
	
	var myfirstcapitalCities = sortCities(cities);
	
	console.log(myfirstcapitalCities);
	
	var mysecondcapitalCities = sortCities(cities2);
	
	console.log(mysecondcapitalCities);
	
	sortCities(cities);	
	sortCities(cities2);
	
		</script>
		
		
	</body>
